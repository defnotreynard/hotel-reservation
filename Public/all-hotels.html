<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Hotels - LuxStay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-hotel text-indigo-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-indigo-600">LuxStay</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- All Hotels Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">All Hotels</h2>
            <p class="mt-4 max-w-2xl text-xl text-gray-500 mx-auto">Browse through our extensive list of luxury hotels and find your perfect stay.</p>
        </div>

        <!-- Hotel Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Hotel 1 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hotel-card transition duration-300">
                <div class="relative">
                    <img src="assets/hotel1.jpg" alt="Hotel 1" class="w-full h-64 object-cover">
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900">Grand Horizon Resort</h3>
                    <p class="text-gray-600 mt-2">Bali, Indonesia</p>
                    <p class="text-gray-900 font-bold mt-4">$299 / night</p>
                    <button class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">Book Now</button>
                </div>
            </div>

            <!-- Hotel 2 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hotel-card transition duration-300">
                <div class="relative">
                    <img src="assets/hotel2.jpg" alt="Hotel 2" class="w-full h-64 object-cover">
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900">Royal Palms Hotel</h3>
                    <p class="text-gray-600 mt-2">Miami, USA</p>
                    <p class="text-gray-900 font-bold mt-4">$349 / night</p>
                    <button class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">Book Now</button>
                </div>
            </div>

            <!-- Hotel 3 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-md hotel-card transition duration-300">
                <div class="relative">
                    <img src="assets/hotel3.jpg" alt="Hotel 3" class="w-full h-64 object-cover">
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900">Mountain View Lodge</h3>
                    <p class="text-gray-600 mt-2">Swiss Alps, Switzerland</p>
                    <p class="text-gray-900 font-bold mt-4">$275 / night</p>
                    <button class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">Book Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
